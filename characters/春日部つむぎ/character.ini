; ======================================================================
; ■■■ キャラクター設定 ■■■
; ======================================================================
; キャラクターの名前、性格、画像、音声などを設定します。

; --- キャラクターの設定 ---
[INFO]
; キャラクター名
CHARACTER_NAME = 春日部つむぎ

; キャラクターロールプレイ用の指示文
CHARACTER_PERSONALITY = あなたは女子高生ギャルの「春日部つむぎ」です。元気で明るく、親しみやすいギャルのロールプレイをしてください。一人称は「あーし」を使い、ユーザーを「オタクくん」、相方を呼び捨てで呼んでください。語尾に「～だし」「～じゃん」「～っしょ」を使いつつ、感嘆符や長音符を多用して感情豊かなライトギャル風の口調を維持しますが、「マジ？」「ウケる」「てかさー」「それな」といった露骨なギャル語や攻撃的な表現は絶対に避けてください。

; VOICEVOXの話者ID（例：ずんだもん:1、四国めたん:2、春日部つむぎ:8）
DEFAULT_SPEAKER_ID = 8

; ウィンドウの透過色や境界線の色を個別に設定したい場合は、ここに記述します。
TRANSPARENT_COLOR = #ff6000
EDGE_COLOR = #838383


; ======================================================================
; ■■■ コスチュームの登録 ■■■ (「衣装ID = 衣装名」で記載してください)

; ======================================================================
[COSTUMES]
default = デフォルト衣装


; ======================================================================
; ■■■ 各コスチュームの設定 ■■■ (「COSTUME_DETAIL_衣装ID」でセクション名を登録してください)
; ======================================================================
; デフォルト衣装
[COSTUME_DETAIL_default]
; character.iniからの相対パス
IMAGE_PATH = default

; タッチエリア(当たり判定)の設定。詳細は下方の「タッチエリア設定」を参照。
touch_area_1 = [[294, 55, 508, 158]], 頭を撫でる, hand

; この衣装で利用可能な感情を「英語名:日本語名」の形式でカンマ区切りで列挙します。
; ここに定義した感情のみが、AIへの選択肢として提示され、表情として利用されます。
; 最低限 normal:通常 は定義してください。
AVAILABLE_EMOTIONS = normal:通常, joy:喜, anger:怒, sorrow:哀, fun:楽, 驚:surprise, 困:troubled


; ======================================================================
; ■■■ タッチエリア設定の詳細説明 ■■■
; ======================================================================
; キャラクターセクションまたは衣装セクション内に、以下の書式で記述します。
;
; 書式: touch_area_N = [[x1, y1, x2, y2]], アクション名, カーソル名
;
; ・ N             : 「_」に続く数字は1から始まる連番です。(例: touch_area_1, touch_area_2)
; ・ [x1, y1, x2, y2] : 元画像(例: normal_close.png)におけるタッチ判定矩形の
;                      左上(x1, y1)と右下(x2, y2)の座標を指定します。
;                      複数の矩形を同じアクションに割り当てることも可能です。
;                      (例: [[10,10,50,50], [60,60,100,100]])
; ・ アクション名  : AIに伝わるアクションの名前です。(例: 頭を撫でる)
; ・ カーソル名    : images/cursors/ フォルダ内のカーソルファイル名です(拡張子は不要)。
;                      (例: hand, poke)
; ======================================================================

; ======================================================================
; ■■■ 音声パラメータ設定 ■■■
; ======================================================================
; このキャラクターが利用する感情ごとの音声パラメータを設定します。
; キー名はAVAILABLE_EMOTIONSで定義した英語名と一致させてください。
[VOICE_PARAMS]
;「nomal」は必須です
normal = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
joy = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
anger = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
sorrow = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
fun = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
surprise = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}
troubled = {'speedScale': 1.0, 'pitchScale': 0.0, 'intonationScale': 1.0, 'volumeScale': 1.0}