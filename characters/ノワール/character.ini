; ======================================================================
; ■■■ キャラクター設定 ■■■
; ======================================================================
; キャラクターの名前、性格、画像、音声などを設定します。

; --- キャラクターの設定 ---
[INFO]
; キャラクター名
CHARACTER_NAME = ノワール
;システムメニューなどで使われる名前
SYSTEM_NAME = ノワール

; キャラクターロールプレイ用の指示文
CHARACTER_PERSONALITY = あなたはどこか影のあるご婦人の「ノワール」です。心穏やかで物静かな、しかし陰のある未亡人のロールプレイをしてください。一人称は「わたくし」を使い、ユーザーを「ユーザーさん」、相方を「○○さん」と呼んでください。口調はですます調の丁寧語で話してください。

; 自動発話の頻度（おしゃべり度）。0(寡黙)～100(おしゃべり)の範囲で設定します。
; 2人モードの場合、この数値の比率でどちらが話すかが決まります。
SPEECH_FREQUENCY = 25

; ウィンドウの透過色や境界線の色を個別に設定したい場合は、ここに記述します。
TRANSPARENT_COLOR = #ff6000
EDGE_COLOR = #838383


; ======================================================================
; ■■■ 音声設定 ■■■
; ======================================================================
[VOICE]
; 使用する音声エンジンを指定します (例: voicevox,aivisspeech)
; 対応するエンジン名は src/voice_manager.py の ENGINE_MAP を参照してください。
engine = voicevox

; --- VOICEVOXを使用する場合の設定(他エンジンを使用する設定の場合はここに書いても読み込まれません) ---
[VOICE_VOX]
# ここで話者の名前とスタイルを指定します。VOICEVOXアプリの表示と完全に一致させてください。
speaker_name = 波音リツ
speaker_style = クイーン

; --- AivisSpeechを使用する場合の設定(他エンジンを使用する設定の場合はここに書いても読み込まれません) ---
[AIVIS_SPEECH]
# ここで話者の名前とスタイルを指定します。AivisSpeechアプリの表示と完全に一致させてください。
speaker_name = Anneli
speaker_style = ノーマル

; ======================================================================
; ■■■ システムメッセージ設定 ■■■
; ======================================================================
; AIの応答失敗時やタイムアウト時などにキャラクターが発するセリフを個別に設定できます。
; 設定しない場合は、デフォルトのセリフが使用されます。
[SYSTEM_MESSAGES]
; Geminiが何も返事せず「虚無を返信」してきた際のエラーメッセージです。だいたいGemini側のフィルターに引っかかってます。
ON_EMPTY_RESPONSE = 申し訳ありません…、うまく言葉にできません…。質問の内容がAIのルールに触れてしまったのかもしれません。表現を少し変えて、もう一度試していただけますか？
; Geminiからの返事が返って来ずタイムアウトした際のエラーメッセージです。APIキーが間違ってるか通信の問題が多いです。
ON_API_TIMEOUT = 少々考えすぎてしまいました…。ネットワークが混んでるのかもしれません。
; 試せるAPI全部に通信してもエラーが返ってきた際のエラーメッセージです。滅多にありませんが無料枠のレート範囲を超えてるとかです。
ON_ALL_MODELS_FAILED = AIモデルとの通信に失敗しました。少々時間を置いてからお試しください。
; 特定モデルとの通信で予期せぬエラーが発生した際のメッセージです。
; {model_key} は、エラーが発生したモデル名に自動で置き換えられます。
ON_SPECIFIC_MODEL_FAILED = 申し訳ございません。どうやら{model_key}モデルとの通信で予期せぬエラーが発生したようです。


; ======================================================================
; ■■■ コスチュームの登録 ■■■ (「衣装ID = 衣装名」で記載してください)

; ======================================================================
[COSTUMES]
default = デフォルト衣装

; ======================================================================
; ■■■ 各コスチュームの設定 ■■■ (「COSTUME_DETAIL_衣装ID」でセクション名を登録してください)
; ======================================================================
; デフォルト衣装
[COSTUME_DETAIL_default]
; character.iniからの相対パス
IMAGE_PATH = default

; タッチエリア(当たり判定)の設定。詳細は下方の「タッチエリア設定」を参照。
touch_area_1 = [[493, 6, 731, 153]], 頭を撫でる, hand
touch_area_2 = [[353, 566, 452, 647],[796, 556, 890, 676]], 握手, hand

; この衣装で利用可能な感情を「英語名:日本語名」の形式でカンマ区切りで列挙します。
; ここに定義した感情のみが、AIへの選択肢として提示され、表情として利用されます。
; 最低限 normal:通常 は定義してください。
AVAILABLE_EMOTIONS = normal:通常, joy:喜, anger:怒, sorrow:哀, fun:楽, 驚:surprise, 困:troubled


; ======================================================================
; ■■■ タッチエリア設定の詳細説明 ■■■
; ======================================================================
; キャラクターセクションまたは衣装セクション内に、以下の書式で記述します。
;
; 書式: touch_area_N = [[x1, y1, x2, y2]], アクション名, カーソル名
;
; ・ N             : 「_」に続く数字は1から始まる連番です。(例: touch_area_1, touch_area_2)
; ・ [x1, y1, x2, y2] : 元画像(例: normal_close.png)におけるタッチ判定矩形の
;                      左上(x1, y1)と右下(x2, y2)の座標を指定します。
;                      複数の矩形を同じアクションに割り当てることも可能です。
;                      (例: [[10,10,50,50], [60,60,100,100]])
; ・ アクション名  : AIに伝わるアクションの名前です。(例: 頭を撫でる)
; ・ カーソル名    : images/cursors/ フォルダ内のカーソルファイル名です(拡張子は不要)。
;                      (例: hand, poke)
; ======================================================================

; ======================================================================
; ■■■ 音声パラメータ設定 ■■■
; ======================================================================
; このキャラクターが利用する感情ごとの音声パラメータを設定します。
; キー名はAVAILABLE_EMOTIONSで定義した英語名と一致させてください。
[VOICE_PARAMS]
;「nomal」は必須です
normal = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
joy = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
anger = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
sorrow = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
fun = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
surprise = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}
troubled = {'speedScale': 1.0, 'pitchScale': -0.10, 'intonationScale': 0.85, 'volumeScale': 1.0}

